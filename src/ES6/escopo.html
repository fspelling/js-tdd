<script>

    var animal;

    sayAnimal();
    console.log(animal);

    function sayAnimal() {
        animal = 'dog';
        console.log(animal);
    }
    /**********************************************/

    /*********************LET**********************/
    var animal2 = 'dog'
    console.log(animal2);

    {
        let animal2 = 'cat';
        console.log(animal2);
    }

    console.log(animal2);
    /**********************************************/

    /*********************CONST*********************/
    const idade = 22;
    const pessoa = { name: 'Fernando', age: 27 };

    {
        const idade = 01;
        console.log(idade);
    }

    pessoa.age = 20;

    console.log(idade);
    console.log(pessoa);
    /**********************************************/
</script>
