<!DOCTYPE html>
<html>

<head>
    <title>02 - Proxy</title>
</head>

<body>
</body>

<script>
    let obj = { nome: 'test', valor: 20 };

    let proxy = new Proxy(obj, {
        get(target, nome) {
            console.log('proxy');
            return target[nome];
        },
        set(target, nome, value) {
            target[nome] = String(value).toUpperCase();
        }
    });
</script>

</html>
