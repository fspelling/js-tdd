<!DOCTYPE html>
<html>

<head>
    <title>03 - Await</title>
</head>

<body>
</body>

<script>
    getPosts();

    async function getPosts() {
        try {
            let response = await fetch('https://willianjusten.com.br/search.json');
            let data = await response.json();

            return data.map(result => console.log(result.title));
        }
        catch (erro) {
            console.error(`erro: ${erro}`);
        }
    }
</script>

</html>
