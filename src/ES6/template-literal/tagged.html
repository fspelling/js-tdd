<style>
    .green {
        font-size: 20px;
        color: darkgreen;
    }
</style>

<script>
    const pais = 'brasil';
    const estado = 'sp';
    const cidade = 'sao paulo';

    function green (template, ...values) {
        return template.reduce((acumulator, part, i) => {
            return `
            ${acumulator}
            <span class='green'>${values[i - 1]}</span>
            ${part}
            `
        });
    }

    const texto = green`o pais ${pais} Ã© muito grande, o ${estado} tbm, ${cidade} tbm pow`;
</script>
