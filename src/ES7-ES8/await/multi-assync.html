<!DOCTYPE html>
<html>

<head>
    <title>03 - Await</title>
</head>

<body>
</body>

<script>
    getUsuarios(['fspelling']);

    async function getUsuarios(users) {
        let promisses = users.map(user => fetch(`https//api.github.com/users/${user}`).then(res => res.json()));
        let pessoa = await Promise.all(promisses);

        console.log(pessoa);
    }
</script>

</html>
