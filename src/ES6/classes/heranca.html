<!DOCTYPE html>
<html>

<head>
    <title>02 - Classes</title>
</head>

<body>
</body>

<script>
    class Animal {
        constructor(nome) {
            this._nome = nome;
        }

        Falar() {
            console.log(`o animal ${this._nome} falou`);
        }
    }

    class Dog extends Animal {
        constructor(nome, som) {
            super(nome);
            this._som = som;
        }

        Latir() {
            console.log(`o dog ${this._nome} ${this._som}`);
        }
    }
</script>

</html>
