<!DOCTYPE html>
<html>

<head>
    <title>02 - Promisse</title>
</head>

<body>
</body>

<script>
    var primisse1 = new Promise((sucess, error) => {
        setTimeout(() => {
            if (true)
                sucess('sucess primisse1');
            else
                error('error primisse1');
        }, 2000);
    });

    var primisse2 = new Promise((sucess, error) => {
        setTimeout(() => {
            if (true)
                sucess('sucess primisse2');
            else
                error('error primisse2');
        }, 6000);
    });

    Promise.all([primisse1, primisse2]).then(data => console.log(data));
    Promise.race([primisse1, primisse2]).then(data => console.log(data));
</script>

</html>
